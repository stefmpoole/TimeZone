<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div id="city">
        <select id="cities">
          <option value="">Select a city...</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Dubai">Dubai</option>
        </select>
      </div>
      <div id="location">
        <div id="new-york">
          <div class="displayCities">
            <div>
              <h2>New York</h2>
              <div class="date"><h2 id="date"></h2></div>
            </div>
            <div class="time"><h4 id="time"></h4></div>
          </div>
        </div>
        <hr />
        <div id="london">
          <div class="displayCities">
            <div>
              <h2>London</h2>
              <div class="date"><h2 id="date"></h2></div>
            </div>
            <div class="time"><h4 id="time"></h4></div>
          </div>
        </div>
        <hr />
        <div id="tokyo">
          <div class="displayCities">
            <div>
              <h2>Tokyo</h2>
              <div class="date"><h2 id="date"></h2></div>
            </div>
            <div class="time"><h4 id="time"></h4></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was created by <strong>Stefanie Poole</strong> and is
      <a href="https://github.com/stefmpoole/TimeZone" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
